<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <title>The Chat Playground</title>
  </head>
  <body>
    <div class="wrapper">

      <div class="chat_sidebar">
        <h3>Friends</h3>
        <div id="users"></div>
      </div>

      <div class="chat_main">
        <!-- <button type="button" id="sidebarCollapse" class="btn-sidebar">
          <i class="glyphicon glyphicon-align-left"></i>
          Toggle Sidebar
        </button> -->
        <ul id="messages" class="chat_messages"></ul>

        <div class="chat_footer">
          <form id="message-form">
            <input type="text" name="message" placeholder="Type anything here..." autofocus autocomplete="off"/>
            <button>Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>

    </div>
    <script type="text/babel" src="/js/index.js"></script>
  </body>
</html>
