<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .form-container {
        position: relative;
        margin: 0;
        padding: 10px;
        text-align: center;
      }
      .chatbox-container {
        margin: auto;
        width: 50%;
        height: 300px;
      }
      #messages {
        list-style-type: none;
        overflow: auto;
        margin: auto;
        width: 100%;
        height: 100%;
        border: 5px solid red;
        padding: 10px;
        text-align: center;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
      }
      #messages::-webkit-scrollbar {
        width: 0;
      }
    </style>

    <title>The Chat Playground</title>
  </head>
  <body>
    <div class="container-fluid" style="background-color: coral">
      <p>Welcome to the Chat Playground</p>
    </div>

    <div class="chatbox-container">
      <ul id="messages"></ul>
    </div>

    <div class="form-container">
      <form id="message-form">
        <input type="text" name="message" placeholder="Type anything here..."/>
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>

    <script type="text/babel" src="/js/index.js"></script>
  </body>
</html>
